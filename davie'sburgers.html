<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Davie's Burgers</title>
</head>
<body>
    <div id="overlay" style="margin:0 auto; width: 80%;">
        <img src="hamburger.svg" alt="Davie's Burgers Logo" id="logo">
        <hr>
        <form action="#" method="GET" style="border: 2px solid gray; margin: 0 auto; width: 30%; padding: 10px;" >
            <h1>Create a burger!</h1>
            <div>
                <label for="protein">What type of protein would you like?</label>
                <input type="text" name="protein" id="protein">
            </div>
            <hr>
            <div>
                <label for="patties">How many patties would you like?</label>
                <input type="text" name="patties" id="patties">
            </div>
            <hr>
            <div>
                <label for="range">How do you want your patty cooked</label> <br>
                <label for="rarewelldone">Rare <input type="range" name="cookeddegree" id="degree" min="1" max="5"> Well-Done</label>
            </div>
            <hr>
            <div>
                <label for="toppings">What toppings would you like?</label> <br>
                <input type="checkbox" name="toppings" id="Lettuce"> Lettuce
                <input type="checkbox" name="toppings" id="Tomato"> Tomato
                <input type="checkbox" name="toppings" id="Onion"> Onion
            </div>
            <hr>
            <div>
                <label for="cheese">Would you like to add cheese?</label> <br>
                <input type="radio" name="cheese" id="Yes"> Yes
                <input type="radio" name="cheese" id="No"> No
            </div>
            <hr>
            <div>
                <label for="bun">What type of bun would you like?</label>
                <select name="bun" id="bunselection">
                    <option value="Sesame">Sesame</option>
                    <option value="Potato">Potato</option>
                    <option value="Pretzel">Pretzel</option>
                </select>
            </div>
            <hr>
            <div>
                <label for="sauce">Wnat type of sauce would you like?</label>
                <input list="sauces" id="sauce" name="sauce">
                <datalist id="sauces">
                    <option value="Ketchup"></option>
                    <option value="Mayonnaise"></option>
                    <option value="Mustard"></option>
                </datalist>

            </div>
            <hr>
            <div>
                <label for="extra">Anything else you want to add?</label> <br>
                <textarea name="extra" id="extra" cols="40" rows="3"></textarea>
            </div>
            <hr>
            <div>
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
